version: '3.8'

services:
  skymoney-front:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - API_BACKEND_URL=${API_BACKEND_URL:-https://sky-money-ai-skyback3.dq4298.easypanel.host}
    container_name: skymoney-front-prod
    ports:
      - "80:80"
    environment:
      - API_BACKEND_URL=${API_BACKEND_URL:-https://sky-money-ai-skyback3.dq4298.easypanel.host}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skymoney-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx

networks:
  skymoney-network:
    driver: bridge

